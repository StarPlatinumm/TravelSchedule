      type: object
      properties:
        countries:
          type: array
          items:
            type: object
            properties:
              regions:
                type: array
                items:
                  type: object
                  properties:
                    settlements:
                      type: array
                      items:
                        type: object
                        properties:
                          title:
                            type: string
                          codes:
                            type: object
                            properties:
                              esr_code:
                                type: string
                              yandex_code:
                                type: string
